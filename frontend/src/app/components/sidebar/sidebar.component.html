<div class="sidebar" [class.open]="isOpen">
  <div class="logo">
    ShopHub
  </div>
  <nav>
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item">
      <span class="icon"><mat-icon>home</mat-icon></span>
      <span class="label">Home</span>
    </a>
    <a routerLink="/" fragment="products" routerLinkActive="active" class="nav-item">
      <span class="icon"><mat-icon>inventory_2</mat-icon></span>
      <span class="label">Products</span>
    </a>
    <a routerLink="/contact" routerLinkActive="active" class="nav-item">
      <span class="icon"><mat-icon>contact_support</mat-icon></span>
      <span class="label">Contact</span>
    </a>
  </nav>
</div>
