<h2 mat-dialog-title>{{ data.product ? 'Edit' : 'Add' }} Product</h2>
<mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="Product Name">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" rows="3" placeholder="Description"></textarea>
        </mat-form-field>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Price</mat-label>
                <input matInput type="number" formControlName="price" placeholder="0.00">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Stock</mat-label>
                <input matInput type="number" formControlName="stock" placeholder="0">
            </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Category</mat-label>
            <mat-select formControlName="categoryId">
                <mat-option *ngFor="let cat of categories" [value]="cat.id">
                    {{ cat.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <div class="file-input-container">
            <label for="fileUpload" class="file-label">
                <mat-icon>cloud_upload</mat-icon>
                <span>{{ selectedFileName || 'Choose Product Image' }}</span>
            </label>
            <input type="file" id="fileUpload" (change)="onFileSelected($event)" accept="image/*" hidden>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [disabled]="productForm.invalid" (click)="save()">Save</button>
</mat-dialog-actions>
