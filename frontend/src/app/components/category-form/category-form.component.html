<h2 mat-dialog-title>{{ data.category ? 'Edit' : 'Add' }} Category</h2>
<mat-dialog-content>
    <form [formGroup]="categoryForm">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="Category Name">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Parent Category (Optional)</mat-label>
            <mat-select formControlName="parentId">
                <mat-option [value]="null">None</mat-option>
                <mat-option *ngFor="let cat of categories" [value]="cat.id">
                    {{ cat.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [disabled]="categoryForm.invalid" (click)="save()">Save</button>
</mat-dialog-actions>
